<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramo de Girasoles para Dome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6b6b;
      font-size: 3rem;
    }

    header p {
      color: #555;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 50px;
      z-index: 10;
    }

    /* Bouquet Wrapper */
    .bouquet-wrapper {
      position: relative;
      width: 400px;
      height: 500px;
      margin-top: 40px;
    }

    .ribbon {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 40px;
      background: #ff6b6b;
      border-radius: 50px 50px 0 0;
      z-index: 5;
    }

    svg {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Message Card */
    .message-card {
      background: #fff;
      margin: 40px 20px;
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in;
    }

    .message-card p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #444;
    }

    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff6b6b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Para Dome</h1>
    <p>Un ramo de girasoles solo para ti</p>
  </header>

  <img class="heart" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Corazón" id="heart"/>

  <div class="bouquet-wrapper">
    <!-- Ramo de girasoles -->
    <div class="ribbon"></div>

    <svg width="400" height="500" viewBox="0 0 400 500">
      <!-- Tallos -->
      <line x1="200" y1="250" x2="180" y2="500" stroke="#388e3c" stroke-width="6" />
      <line x1="200" y1="250" x2="220" y2="500" stroke="#388e3c" stroke-width="6" />
      <line x1="160" y1="300" x2="190" y2="500" stroke="#388e3c" stroke-width="6" />
      <line x1="240" y1="300" x2="210" y2="500" stroke="#388e3c" stroke-width="6" />
      
      <!-- Girasol 1 -->
      <g class="sunflower" transform="translate(200,250)">
        <circle r="60" fill="#6D4C41" />
        <!-- Pétalos capa trasera -->
        <g>
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(0) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(30) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(60) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(90) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(120) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(150) translate(0,-80)" />
        </g>
        <!-- Pétalos capa delantera -->
        <g>
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(15) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(45) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(75) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(105) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(135) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(165) translate(0,-70)" />
        </g>
      </g>

      <!-- Girasol 2 -->
      <g class="sunflower" transform="translate(160,300) scale(0.8)">
        <circle r="60" fill="#6D4C41" />
        <g>
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(0) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(30) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(60) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(90) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(120) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(150) translate(0,-80)" />
        </g>
        <g>
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(15) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(45) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(75) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(105) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(135) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(165) translate(0,-70)" />
        </g>
      </g>

      <!-- Girasol 3 -->
      <g class="sunflower" transform="translate(240,300) scale(0.9)">
        <circle r="60" fill="#6D4C41" />
        <g>
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(0) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(30) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(60) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(90) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(120) translate(0,-80)" />
          <ellipse rx="15" ry="50" fill="#FFEB3B" transform="rotate(150) translate(0,-80)" />
        </g>
        <g>
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(15) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(45) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(75) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(105) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(135) translate(0,-70)" />
          <ellipse rx="12" ry="40" fill="#FDD835" transform="rotate(165) translate(0,-70)" />
        </g>
      </g>

    </svg>
  </div>

  <div class="message-card">
    <p><strong>Querida Dome,</strong></p>
    <p>Hoy florecen los girasoles para ti, porque tú eres el sol que ilumina mis días.</p>
    <p>Con amor, el ramo más especial.</p>
    <div class="signature">Esteban</div>
  </div>

  <footer>
    esteban-mrh.github.io
  </footer>

  <script>
    // Heart beat animation
    gsap.to("#heart", {
      scale: 1.2,
      duration: 0.6,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    // Wind movement to sunflowers
    gsap.to(".sunflower", {
      rotate: 5,
      transformOrigin: "50% 50%",
      duration: 3,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  </script>

</body>
            </html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Dome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    h1 {
      color: #ff6b6b;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #555;
      font-size: 1.2rem;
      margin-top: 0;
    }

    .flowers {
      margin: 1rem auto;
      width: 80%;
      max-width: 400px;
      position: relative;
    }

    .flower {
      display: inline-block;
      margin: 0.3rem;
    }

    .flower img {
      width: 60px;
      height: auto;
    }

    .heart {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message-container {
      background-color: #fff;
      margin: 1rem;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .message-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Para Dome</h1>
  <h2>21 de Marzo</h2>
</header>

<div class="flowers">
  <img class="heart" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Corazón">

  <!-- Ramo de girasoles (aquí puedes agregar más si quieres) -->
  <div class="flower"><img src="https://cdn-icons-png.flaticon.com/512/2909/2909783.png" alt="Girasol"></div>
  <div class="flower"><img src="https://cdn-icons-png.flaticon.com/512/2909/2909783.png" alt="Girasol"></div>
  <div class="flower"><img src="https://cdn-icons-png.flaticon.com/512/2909/2909783.png" alt="Girasol"></div>
  <div class="flower"><img src="https://cdn-icons-png.flaticon.com/512/2909/2909783.png" alt="Girasol"></div>
</div>

<div class="message-container">
  <p><strong>Querida Dome,</strong></p>
  <p>Un ramo de girasoles para celebrar el inicio de la primavera, tan radiantes como tú.<br>
  Flores para mi flor favorita, porque iluminas mis días con tu sonrisa.</p>
</div>

<footer>
  esteban-mrh.github.io
</footer>

</body>
    </html>

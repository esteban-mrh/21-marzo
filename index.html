<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Dome</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 50px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff6b6b;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    header p {
      font-size: 1.3rem;
      color: #666;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Flowers Container */
    .flower-container {
      position: relative;
      margin: 60px 0;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .flower {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffeb3b 60%, #795548 61%);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: float 6s ease-in-out infinite;
    }

    .flower::before, .flower::after {
      content: '';
      position: absolute;
      background-color: #4caf50;
      width: 10px;
      height: 100px;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .flower::after {
      width: 15px;
      height: 15px;
      bottom: -110px;
      background-color: #388e3c;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Message Card */
    .message-card {
      background-color: #fff;
      padding: 30px 20px;
      margin: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .message-card p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 15px;
    }

    .signature {
      margin-top: 20px;
      font-family: 'Pacifico', cursive;
      color: #ff6b6b;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Para Dome</h1>
    <p>21 de Marzo</p>
  </header>

  <img class="heart" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Corazón latiendo">

  <section class="flower-container">
    <!-- Puedes duplicar la flor para crear más -->
    <div class="flower" style="animation-delay: 0s;"></div>
    <div class="flower" style="animation-delay: 0.5s;"></div>
    <div class="flower" style="animation-delay: 1s;"></div>
    <div class="flower" style="animation-delay: 1.5s;"></div>
    <div class="flower" style="animation-delay: 2s;"></div>
    <div class="flower" style="animation-delay: 2.5s;"></div>
  </section>

  <div class="message-card">
    <p><strong>Querida Dome,</strong></p>
    <p>Un ramo de girasoles para celebrar el inicio de la primavera, tan radiantes como tú.</p>
    <p>Flores para mi flor favorita, porque iluminas mis días con tu sonrisa.</p>
    <div class="signature">Con cariño, Esteban</div>
  </div>

  <footer>
    esteban-mrh.github.io
  </footer>

</body>
  </html>

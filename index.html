<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Girasoles para Dome</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff8e1, #ffe0b2);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6f61;
      font-size: 3rem;
    }

    header p {
      color: #444;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .bouquet-container {
      position: relative;
      width: 400px;
      height: 600px;
      margin-top: 20px;
    }

    .message-card {
      background: #ffffff;
      margin: 40px 20px;
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in;
    }

    .message-card p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #444;
    }

    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff6f61;
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
      padding: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header>
    <h1>Para Dome</h1>
    <p>Un ramo de girasoles hecho con cariño</p>
  </header>

  <div class="bouquet-container">
    <svg viewBox="0 0 400 600" width="400" height="600">
      
      <!-- Tallos -->
      <g stroke="#388e3c" stroke-width="8" fill="none">
        <line x1="200" y1="300" x2="180" y2="580" />
        <line x1="200" y1="300" x2="220" y2="580" />
        <line x1="160" y1="340" x2="150" y2="580" />
        <line x1="240" y1="340" x2="250" y2="580" />
        <line x1="200" y1="300" x2="200" y2="580" />
      </g>

      <!-- Hojas -->
      <g fill="#4caf50">
        <ellipse cx="180" cy="400" rx="30" ry="15" transform="rotate(-30 180 400)" />
        <ellipse cx="220" cy="420" rx="30" ry="15" transform="rotate(30 220 420)" />
        <ellipse cx="150" cy="450" rx="25" ry="12" transform="rotate(-40 150 450)" />
        <ellipse cx="250" cy="460" rx="25" ry="12" transform="rotate(40 250 460)" />
      </g>

      <!-- Girasol 1 -->
      <g class="sunflower" transform="translate(200,300)">
        <!-- Pétalos traseros -->
        <g>
          <circle r="70" fill="#ffeb3b" />
          <g>
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(0) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(30) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(60) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(90) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(120) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(150) translate(0,-90)" />
          </g>
        </g>
        <!-- Centro -->
        <circle r="40" fill="#5d4037" />
        <!-- Detalles del centro -->
        <circle r="5" fill="#3e2723" />
      </g>

      <!-- Girasol 2 -->
      <g class="sunflower" transform="translate(150,340) scale(0.9)">
        <g>
          <circle r="70" fill="#ffeb3b" />
          <g>
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(0) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(30) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(60) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(90) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(120) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(150) translate(0,-90)" />
          </g>
        </g>
        <circle r="40" fill="#5d4037" />
        <circle r="5" fill="#3e2723" />
      </g>

      <!-- Girasol 3 -->
      <g class="sunflower" transform="translate(250,340) scale(0.85)">
        <g>
          <circle r="70" fill="#ffeb3b" />
          <g>
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(0) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(30) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(60) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(90) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(120) translate(0,-90)" />
            <ellipse rx="20" ry="60" fill="#fbc02d" transform="rotate(150) translate(0,-90)" />
          </g>
        </g>
        <circle r="40" fill="#5d4037" />
        <circle r="5" fill="#3e2723" />
      </g>

      <!-- Lazo del ramo -->
      <g>
        <ellipse cx="200" cy="580" rx="60" ry="20" fill="#ff6f61" />
        <path d="M 140 580 Q 200 620 260 580 Q 200 600 140 580" fill="#ff8a65" />
      </g>

    </svg>
  </div>

  <div class="message-card">
    <p><strong>Querida Dome,</strong></p>
    <p>Este ramo de girasoles es para ti, porque eres el sol que ilumina mis días.</p>
    <p>Espero te saque una sonrisa.</p>
    <div class="signature">Esteban</div>
  </div>

  <footer>
    esteban-mrh.github.io
  </footer>

  <script>
    // Movimiento de los girasoles como si el viento soplara
    gsap.to(".sunflower", {
      rotate: 3,
      transformOrigin: "50% 50%",
      duration: 4,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  </script>
</body>
              </html>

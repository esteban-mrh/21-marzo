<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Dome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6b6b;
      font-size: 3rem;
    }

    header p {
      color: #666;
      font-size: 1.3rem;
      margin-top: 5px;
    }

    /* Heart */
    .heart {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 50px;
      z-index: 10;
    }

    /* Flower area */
    .bouquet {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }

    .sunflower {
      width: 120px;
      height: 200px;
      position: relative;
    }

    .stem {
      width: 10px;
      height: 100px;
      background: #4caf50;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .leaf {
      width: 20px;
      height: 10px;
      background: #388e3c;
      position: absolute;
      border-radius: 50%;
    }

    .leaf.left {
      left: -15px;
      bottom: 40px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -15px;
      bottom: 60px;
      transform: rotate(30deg);
    }

    /* SVG sunflower head */
    svg {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Message Card */
    .message-card {
      background: #fff;
      margin: 40px 20px;
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in;
    }

    .message-card p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #444;
    }

    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff6b6b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Para Dome</h1>
    <p>21 de Marzo</p>
  </header>

  <img class="heart" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Corazón" id="heart"/>

  <div class="bouquet">
    <!-- Girasol 1 -->
    <div class="sunflower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <svg viewBox="0 0 200 200">
        <!-- Pétalos -->
        <g id="petals">
          <!-- 12 pétalos distribuidos -->
          <ellipse cx="100" cy="30" rx="20" ry="40" fill="#FFEB3B" />
          <ellipse cx="100" cy="170" rx="20" ry="40" fill="#FFEB3B" />
          <ellipse cx="30" cy="100" rx="40" ry="20" fill="#FFEB3B" />
          <ellipse cx="170" cy="100" rx="40" ry="20" fill="#FFEB3B" />
          <ellipse cx="50" cy="50" rx="20" ry="40" transform="rotate(-45 50 50)" fill="#FFEB3B" />
          <ellipse cx="150" cy="50" rx="20" ry="40" transform="rotate(45 150 50)" fill="#FFEB3B" />
          <ellipse cx="50" cy="150" rx="20" ry="40" transform="rotate(45 50 150)" fill="#FFEB3B" />
          <ellipse cx="150" cy="150" rx="20" ry="40" transform="rotate(-45 150 150)" fill="#FFEB3B" />
        </g>
        <!-- Centro -->
        <circle cx="100" cy="100" r="40" fill="#6D4C41" />
      </svg>
    </div>

    <!-- Puedes duplicar el bloque de girasol para más flores -->
    <div class="sunflower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <svg viewBox="0 0 200 200">
        <g id="petals">
          <ellipse cx="100" cy="30" rx="20" ry="40" fill="#FFEB3B" />
          <ellipse cx="100" cy="170" rx="20" ry="40" fill="#FFEB3B" />
          <ellipse cx="30" cy="100" rx="40" ry="20" fill="#FFEB3B" />
          <ellipse cx="170" cy="100" rx="40" ry="20" fill="#FFEB3B" />
          <ellipse cx="50" cy="50" rx="20" ry="40" transform="rotate(-45 50 50)" fill="#FFEB3B" />
          <ellipse cx="150" cy="50" rx="20" ry="40" transform="rotate(45 150 50)" fill="#FFEB3B" />
          <ellipse cx="50" cy="150" rx="20" ry="40" transform="rotate(45 50 150)" fill="#FFEB3B" />
          <ellipse cx="150" cy="150" rx="20" ry="40" transform="rotate(-45 150 150)" fill="#FFEB3B" />
        </g>
        <circle cx="100" cy="100" r="40" fill="#6D4C41" />
      </svg>
    </div>

    <!-- Puedes seguir duplicando... -->
  </div>

  <div class="message-card">
    <p><strong>Querida Dome,</strong></p>
    <p>Un ramo de girasoles para celebrar el inicio de la primavera, tan radiantes como tú.</p>
    <p>Flores para mi flor favorita, porque iluminas mis días con tu sonrisa.</p>
    <div class="signature">Con cariño, Esteban</div>
  </div>

  <footer>
    esteban-mrh.github.io
  </footer>

  <script>
    // Heart beat animation with GSAP
    gsap.to("#heart", {
      scale: 1.2,
      duration: 0.6,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    // Make petals sway
    gsap.to("#petals", {
      rotate: 5,
      transformOrigin: "50% 50%",
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  </script>

</body>
  </html>
